<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            border: 1px solid green;
            overflow: hidden;
        }
        .left{
            background-color: blue;
            width: 300px;
            height: 300px;
            float: left;
        }
        .right{
            background-color: red;
            width: 100%;
            height: 300px;
            display: block;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
